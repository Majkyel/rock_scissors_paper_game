<!DOCTYPE html>
<html lang="pl">
	<head>
        <meta charset="UTF-8">
        <title>Rock, scissors, paper game</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
            <button class = "button" id = "stonePicker">STONE</button>
            <button class = "button" id = "paperPicker">PAPER</button>
            <button class = "button" id = "scissorPicker">SCISSOR</button>
            <button class = "button new-game" id = "newGameButton">NEW GAME</button>
            <div class = "outputCounter" id = "outputCounter">
                <header>COUNTER</header>
            </div>
            <div class = "outputRoundCounter" id = "outputRoundCounter">
                <header>ROUND</header>
            </div>
            <div class= "outputEndGameRound" id = "outputEndGameRound">
                <header>END GAME ROUND</header>
            </div>
            <div class = "generalOutput" id = "generalOutput"></div>
        </div>
		<script src="js/script.js"></script>
	</body>
</html>
