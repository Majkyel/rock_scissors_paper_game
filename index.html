<!DOCTYPE html>
<html lang="pl">
	<head>
        <meta charset = "UTF-8">
        <title>Rock, scissors, paper game</title>
        <link rel = "stylesheet" type = "text/css" href = "css/main.css">
	</head>
	<body>
		<div class = "container">
            <button class = "button player-move" id = "stonePicker" data-move = "STONE">STONE</button>
            <button class = "button player-move" id = "paperPicker" data-move = "PAPER">PAPER</button>
            <button class = "button player-move" id = "scissorPicker" data-move = "SCISSOR">SCISSOR</button>
            <button class = "button new-game" id = "newGameButton">NEW GAME</button>
            <div class = "outputCounter" id = "outputCounter">
                <header>COUNTER</header>
            </div>
            <div class = "outputRoundCounter" id = "outputRoundCounter">
                <header>ROUND</header>
            </div>
            <div class= "outputEndGameRound" id = "outputEndGameRound">
                <header>END GAME ROUND</header>
            </div>
            <div class = "generalOutput" id = "generalOutput"></div>
        </div>
        <div class = "overlay" id = "modal-overlay">
            <div class = "modal" id = "modal-one">
                <a href = "#" class = "close">x</a>
                <header>FINAL RESULT</header>
                <div class = "content">
                    <p></p>
                </div>
                <table>
                    <thead>
                       <tr>
                        <th>ROUND NUMBER</th>
                        <th>PLAYER MOVEMENT</th>
                        <th>COMPUTER MOVEMENT</th>
                        <th>GAME RESULT</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
		<script src = "js/script.js"></script>
	</body>
</html>
